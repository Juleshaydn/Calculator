<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Calculator.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
</head>
<body>
    <h1 class="text">Neumorphic Calculator</h1>

    <div class="cal_body">
        <div class="areas">
            <div class="screen">
                <h3>372829</h3>
            </div>
            <div class="numbers">
                <div class="row1">
                <div id="AC">AC</div>
                <div id="divide">/</div>
                <div id="percentage">%</div>
                <div id="cancel">C</div>
                </div>

                <div class="row2">
                <div id="number7">7</div>
                <div id="number8">8</div>
                <div id="number9">9</div>
                <div id="multiply">X</div>
                </div>

                <div class="row3">
                <div id="number4">4</div>
                <div id="number5">5</div>
                <div id="number6">6</div>
                <div id="minus">-</div>
                </div>

                <div class="row4">
                <div id="number1">1</div>
                <div id="number2">2</div>
                <div id="number3">3</div>
                <div id="plus">+</div>
                </div>

                <div class="row5">
                <div id="number0">0</div>
                <div id="star">*</div>
                <div id="larger_than">></div>
                <div id="equals">=</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
