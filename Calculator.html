<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Calculator.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
</head>
<body>
    <h1 class="text">Neumorphic Calculator</h1>

    <div class="cal_body">
        <div class="areas">
            <div class="screen"></div>
            <div class="numbers">
                <div class="row1">
                <div id="number1">AC</div>
                <div id="number2">/</div>
                <div id="number3">%</div>
                <div id="number4">C</div>
                </div>

                <div class="row2">
                <div id="number5">7</div>
                <div id="number6">8</div>
                <div id="number7">9</div>
                <div id="number8">X</div>
                </div>

                <div class="row3">
                <div id="number9">4</div>
                <div id="number10">5</div>
                <div id="number11">6</div>
                <div id="number12">-</div>
                </div>

                <div class="row4">
                <div id="number13">1</div>
                <div id="number14">2</div>
                <div id="number15">3</div>
                <div id="number16">+</div>
                </div>

                <div class="row5">
                <div id="number17">0</div>
                <div id="number18">*</div>
                <div id="number19">*</div>
                <div id="number20">=</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
